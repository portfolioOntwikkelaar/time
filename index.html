<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tijd van Verre Planeet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="stage" role="main" aria-labelledby="title">
    <header class="topbar">
      <h1 id="title">Chronos · Exo-Clock</h1>
      <div class="controls">
        <label class="switch">
          <input id="modeToggle" type="checkbox" />
          <span class="track"></span>
        </label>
        <span class="hint" id="modeLabel">Planet time</span>
      </div>
    </header>

    <section class="clock-wrap" aria-hidden="false">
      <div class="ring" id="ring" aria-hidden="true"></div>

      <div class="center">
        <div class="planet-name" id="planetName">Kepler-62f</div>
        <div class="time" id="timeDisplay" aria-live="polite">00:00:00</div>
        <div class="date" id="dateDisplay">Day 0 — Year 0</div>
      </div>

      <footer class="legend">
        <small>Day length: <span id="dayLengthLabel">30h</span> · Scale: <span id="scaleLabel">×1.00</span></small>
      </footer>
    </section>

    <aside class="settings" aria-label="settings">
      <div class="field">
        <label for="dayLength">Daglengte (uren)</label>
        <input id="dayLength" type="range" min="6" max="72" step="0.5" value="30" />
      </div>

      <div class="field">
        <label for="timeScale">Tijdversnelling (visual)</label>
        <input id="timeScale" type="range" min="0.1" max="10" step="0.1" value="1" />
      </div>

      <div class="field small">
        <label>Planet name</label>
        <input id="planetInput" type="text" value="Kepler-62f" />
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
